<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Results Summary Component</title>
</head>

<body>
  <main>
    <div class="main-div">
      <div class="result-div">
        <h4>Your Result</h4>
        <div class="result-score">
          <p class="big-num">76</p>
          <p class="small-num">of 100</p>
        </div>
        <div class="result-content">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary-div">
        <h4>Summary</h4>
        <div class="summary-box">
          <div class="summary-tag">
            <img src="./images/icon-reaction.svg" alt="lightening icon">
            <p class="summary-text">
              Reaction
            </p>
          </div>
          <p class="summary-score"> 80 <span>/ 100</span> </p>
        </div>
        <div class="summary-box">
          <div class="summary-tag">
            <img src="./images/icon-memory.svg" alt="lightening icon">
            <p class="summary-text">
              Memory
            </p>
          </div>
          <p class="summary-score"> 92 <span>/ 100</span> </p>
        </div>
        <div class="summary-box">
          <div class="summary-tag">
            <img src="./images/icon-verbal.svg" alt="lightening icon">
            <p class="summary-text">
              Verbal
            </p>
          </div>
          <p class="summary-score"> 61 <span>/ 100</span> </p>
        </div>
        <div class="summary-box">
          <div class="summary-tag">
            <img src="./images/icon-visual.svg" alt="lightening icon">
            <p class="summary-text">
              Visual
            </p>
          </div>
          <p class="summary-score"> 72 <span>/ 100</span> </p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>

</body>

</html>
